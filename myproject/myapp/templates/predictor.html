{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <style>
    .custom-background {
    background: linear-gradient(#0004, #0004),
    url('https://images.pexels.com/photos/4297438/pexels-photo-4297438.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940')
    no-repeat;
    background-size: cover;
    background-color: darkgray;
    min-height: 100vh;
    width: 100vw;
    }
  

    </style>
    
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/predictor.css' %}">
    <title>Rain Prediction</title>
</head>
<body class="custom-background">
    <section id="prediction-form" class="cutom-saction">
        <form class="formpredict" action="/after_rainy_page/", method="POST">
            {% csrf_token %}
            <h1 class="my-3 text-center">Predictor</h1>
            <div class="row">
                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label for="Nitrogen" class="float">Nitrogen</label>
                        <input type="float" class="form-control" id="Nitrogen" name="Nitrogen" required>
                    </div>
                </div>
                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label for="Phosphorus" class="Phosphorus">Phosphorus</label>
                        <input type="float" class="form-control" id="Phosphorus" name="Phosphorus" required>
                    </div>
                </div>
                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label for="Potessium" class="Potessium">Potessium</label>
                        <input type="float" class="form-control" id="Potessium" name="Potessium" required>
                    </div>
                </div>
                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label for="Temperature" class="Temperature">Temperature</label>
                        <input type="float" class="form-control" id="Temperature" name="Temperature" required>
                    </div>
                </div>
                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label for="Humidity" class="Humidity">Humidity</label>
                        <input type="float" class="form-control" id="Humidity" name="Humidity" required>
                    </div>
                </div>
                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label for="pH" class="pH">pH</label>
                        <input type="float" class="form-control" id="pH" name="pH" required>
                    </div>
                </div>
                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label for="Rainfall" class="Rainfall">Rainfall</label>
                        <input type="float" class="form-control" id="Rainfall" name="Rainfall" required>
                    </div>
                </div>
                <br>
                <div>
                    <div class="col-md-6 my-2 d-flex align-items-end justify-content-around">
                        <button type="submit" class="btn btn-info button" style="margin-left: 60%;">Get Recommendation</button>
                    </div>
                </div>
            </div>
        </form>
    </section>
    <div>
         <!-- <h1><center> {{ prediction }} </center></h1> -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
