{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/after_rainy.css' %}">
    <title>Rainy Day</title>
</head>
<body>
    <div>
        {% if result == 1 %}
            <img src="{% static 'image/4.png' %}" alt="Result 1 Image">
        {% elif result == 2 %}
            <img src="{% static 'image/5.png' %}" alt="Result 2 Image">
        {% else %}
            <img src="{% static 'image/6.png' %}" alt="Default Image">
        {% endif %}
    </div>
    
    
</body>
</html>
